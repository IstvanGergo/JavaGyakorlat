<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>István Gergő</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{menu}"></div>
<div class="container mt-3">
    <ul class="nav nav-tabs" id="CompanyInfo-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#companyinfo"
                    type="button" role="tab" aria-controls="companyinfo" aria-selected="true">Bemutatkozás</button>
        </li>
        <li class="nav-item" role="presentation" sec:authorize="isAuthenticated()">
            <button class="nav-link" id="animals-tab" data-bs-toggle="tab" data-bs-target="#animals"
                    type="button" role="tab" aria-controls="animals" aria-selected="false">Adatbázis</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="connection-tab" data-bs-toggle="tab" data-bs-target="#connection"
                    type="button" role="tab" aria-controls="connection" aria-selected="false">Kapcsolat</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages"
                    type="button" role="tab" aria-controls="messages" aria-selected="false" formaction="/getMessages">Önök írták</button>
        </li>
    </ul>
    <div class="tab-content mt-3" id="tabs">
        <div class="tab-pane fade show active" id="companyinfo" role="tabpanel" aria-labelledby="companyinfo-tab">
            <h1 class="text-center mb-4">Cégismertető – TermészetVédők Kft.</h1>
            <div class="row">
                <div class="col-lg-8 offset-lg-2" th:insert="~{description}">
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="animals" role="tabpanel" aria-labelledby="animals-tab">
            <div th:insert="~{animals}"></div>
        </div>
        <div class="tab-pane fade" id="connection" role="tabpanel" aria-labelledby="connection-tab">
            <form action="/sendMessage" method="post">
                <h1 class="text-center mb-4">Küldjön nekünk üzenetet!</h1>
                <div class="mb-3">
                    <label for="message" class="form-label">Ide írja üzenetét:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Küldés</button>
            </form>
        </div>
        <div class="tab-pane fade" id="messages" role="tabpanel" aria-labelledby="messages-tab">
            <div th:insert="~{messages}"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
