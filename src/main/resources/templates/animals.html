<h2>Védett Állatok listája</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Név</th>
        <th>Kategória</th>
        <th>Érték</th>
        <th>Év</th>
    </tr>
    </thead>
    <tbody id="animal-table-body">
    </tbody>
</table>
<script>
    fetch('/api/animals')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('animal-table-body');
            data.forEach(animal => {
                const row = `<tr>
                                <td>${animal.id}</td>
                                <td>${animal.name}</td>
                                <td>${animal.category.categoryName}</td>
                                <td>${animal.value.forint}</td>
                                <td>${animal.year}</td>
                             </tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        })
        .catch(error => console.error('Error fetching animal data:', error));
</script>
